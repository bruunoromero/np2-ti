<div>
    <div class="col-md-6">
        <div class="panel">
            <div class="panel-heading">
                <h3>Entrar</h3>
            </div>
            <div class="panel-body">
                <form name="loginForm" ng-submit="log($event)">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" placeholder="Email" ng-model="login.email" required>
                    </div>
                    <div class="form-group">
                        <label for="">Senha</label>
                        <input type="password" class="form-control" placeholder="Senha" ng-model="login.password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel">
            <div class="panel-heading">
                <h3>Registrar</h3>
            </div>
            <div class="panel-body">
                <form name="registerForm" ng-sutmit="register($event)">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" placeholder="Email" ng-model="register.email" required>
                    </div>
                    <div class="form-group">
                        <label for="">Senha</label>
                        <input type="password" class="form-control" placeholder="Senha" ng-model="register.password" required>
                    </div>
                    <div class="form-group">
                        <label for="">Confirme a Senha</label>
                        <input type="password" class="form-control" placeholder="Confirme a Senha" ng-model="register.passwordAgain" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-block">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
